<!DOCTYPE HTML>
<html data-ng-app="">
<head>

</head>
<body data-ng-init="customers=[{name:'John Smith',city:'Phoenix'}, {name:'Jane Doe',city:'New York'} ,{name:'Jane Doe',city:'San Francisco'}]">
	Name:
	<br/>
	<input type="text" data-ng-model="name"/>{{name}}
	<br/>

	<ul>
		<li data-ng-repeat="cust in customers | filter:name | orderBy:'city'">{{cust.name+ '-' +cust.city}}</li>
	</ul>
 <script src="scripts/angular.min.js"></script>
</body>
</html>
